<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Formularze - wprowadzenie</title>

<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <h1>Formularze</h1>
    
    <form action="#" method="get">
    	<p><label for="imie">Imię</label><input name="imie" type="text" id="imie" autofocus/></p>
        <p><label for="nazw">Nazwisko</label><input name="nazw" type="text" id="nazw" /></p>
        <p><label for="wiek">Wiek</label><input name="wiek" type="text" id="wiek" autocomplete="off"/></p>
        <p><label for="kraj">Kraj</label><input name="kraj" type="text" id="kraj" autocomplete="off"/></p>
        <p><input type="submit" value="Wyślij" id="submit" /></p>
    </form>
<p>autofocus automatyczne zanacznienie i możliwosc wpisania danych do formularza</p>
<p>autocomplete auto zapamientywanie pozwala po pierwszej literze może na wpisać to co przedtem wpisaliśmy można nim manipulować autocomplete="off/on"</p>
</body>
</html>
